<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>

  <style>
    body{
      font-family: system-ui, Arial;
      display: grid;
      place-items: center;
      height: 100vh;
      margin: 0;
      background:#fff0f6;
    }

    /* --- CUORI CHE CADONO IN BACKGROUND --- */
    .hearts{
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart{
      position: absolute;
      top: -10vh;
      color: rgba(255, 77, 109, .35);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      text-shadow: 0 8px 18px rgba(0,0,0,.08);
      will-change: transform;
    }

    @keyframes fall{
      0%   { transform: translate3d(var(--x, 0), -12vh, 0) rotate(0deg); }
      100% { transform: translate3d(calc(var(--x, 0) + var(--drift, 0px)), 112vh, 0) rotate(360deg); }
    }

    .card{
      background: white;
      padding: 32px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
      text-align:center;
      width: min(720px, 94vw);

      position: relative; /* sopra ai cuori */
      z-index: 1;
    }

    h1{ margin: 0 0 12px; }

    /* --- FOTO (2 sopra + 2 sotto) --- */
    .grid-2{
      width: min(520px, 92vw);
      margin: 14px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .grid-2 img{
      width: 100%;
      height: 220px;           /* stessa altezza per tutte */
      object-fit: contain;     /* immagine intera */
      display: block;

      background: transparent; /* niente “cornice” */
      padding: 0;              /* niente bordo */
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }

    /* --- BOTTONI --- */
    .actions{
      position: relative;
      width: min(520px, 92vw);
      height: 64px;          /* area in cui il NO può “scappare” */
      margin: 10px auto 14px;
    }

    button{
      padding: 12px 18px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
    }

    .yes{
      background:#ff4d6d;
      color:white;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .no{
      background:#f1f3f5;
      color:#111;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    #msg{ margin-top: 16px; font-weight: 700; }
  </style>
</head>

<body>
  <!-- Cuori che cadono -->
  <div class="hearts" id="hearts" aria-hidden="true"></div>

  <div class="card">
    <h1>Do you want my valentine?</h1>

    <!-- 2 foto sopra -->
    <div class="grid-2 top">
      <img src="images/babe1.jpg" alt="Foto 1" loading="lazy">
      <img src="images/babe2.jpg" alt="Foto 2" loading="lazy">
    </div>

    <!-- bottoni -->
    <div class="actions" id="actions">
      <button class="yes" onclick="yes()">Yes</button>
      <button class="no" id="noBtn" type="button">No</button>
    </div>

    <!-- 2 foto sotto -->
    <div class="grid-2 bottom">
      <img src="images/babe3.jpg" alt="Foto 3" loading="lazy">
      <img src="images/babe4.jpg" alt="Foto 4" loading="lazy">
    </div>

    <div id="msg"></div>
  </div>

  <script>
    function yes() {
      document.getElementById('msg').textContent = "Yay! ❤️";
    }

    const actions = document.getElementById('actions');
    const noBtn = document.getElementById('noBtn');

    function moveNo() {
      const pad = 8;

      const aw = actions.clientWidth;
      const ah = actions.clientHeight;

      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const maxX = Math.max(pad, aw - bw - pad);
      const maxY = Math.max(pad, ah - bh - pad);

      const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
      const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "translate(0, 0)";
    }

    // “No” scappa sempre
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    // scappa quando lo sfiori (rende difficile cliccarlo)
    noBtn.addEventListener("mouseenter", moveNo);

    window.addEventListener("load", moveNo);

    // --- cuori che cadono ---
    (function spawnHearts(){
      const wrap = document.getElementById("hearts");
      const COUNT = 22;

      for (let i = 0; i < COUNT; i++){
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = "❤";

        const left = Math.random() * 100;               // vw
        const size = 12 + Math.random() * 20;           // px
        const dur  = 6 + Math.random() * 8;             // s
        const delay= -Math.random() * dur;              // s
        const drift= (Math.random() * 160 - 80) + "px"; // px

        h.style.left = left + "vw";
        h.style.fontSize = size + "px";
        h.style.animationDuration = dur + "s";
        h.style.animationDelay = delay + "s";
        h.style.setProperty("--x", "0px");
        h.style.setProperty("--drift", drift);

        wrap.appendChild(h);
      }
    })();
  </script>
</body>
</html>
