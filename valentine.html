<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body { font-family: system-ui, Arial; display: grid; place-items: center; height: 100vh; margin: 0; background:#fff0f6; }
    .card { background: white; padding: 32px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.12); text-align:center; }
    h1 { margin: 0 0 12px; }
    button, a.btn { display:inline-block; padding: 12px 18px; border-radius: 12px; border: 0; cursor: pointer; text-decoration:none; }
    .yes { background:#ff4d6d; color:white; }
    .no  { background:#f1f3f5; color:#111; margin-left: 8px; }
    #msg { margin-top: 16px; font-weight: 600; }

    .actions{
      margin: 10px 0 14px;
    }

    .grid-2{
      width: min(520px, 92vw);
      margin: 14px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .grid-2 img{
      width: 100%;
      height: 220px;
      object-fit: contain;
      background: transparent;  /* niente “cornice” */
      padding: 0;               /* niente bordo */
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }

    /* opzionale: un filo più vicine ai bottoni */
    .grid-2.top{ margin-bottom: 10px; }
    .grid-2.bottom{ margin-top: 10px; }

    .actions{
      position: relative;
      width: min(520px, 92vw);
      height: 64px;          /* area in cui il NO può “scappare” */
      margin: 10px auto 14px;
    }

    button{
      padding: 12px 18px;
      border-radius: 12px;
      border: 0;
      cursor: pointer;
      font-weight: 600;
    }

    .yes{
      background:#ff4d6d;
      color:white;
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }

    .no{
      background:#f1f3f5;
      color:#111;
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do you want my valentine?</h1>
    <div class="grid-2 top">
      <img src="images/babe1.jpg" alt="Foto 1" loading="lazy">
      <img src="images/babe2.jpg" alt="Foto 2" loading="lazy">
    </div>
    <div>
      <button class="yes" onclick="yes()">Yes</button>
      <button class="no" id="noBtn" type="button">No</button>
    </div>
    <div id="msg"></div>
    <div class="grid-2 bottom">
      <img src="images/babe3.jpg" alt="Foto 3" loading="lazy">
      <img src="images/babe4.jpg" alt="Foto 4" loading="lazy">
    </div>
  </div>

  <script>
    function yes() {
      document.getElementById('msg').textContent = "Yay! ❤️";
    }

    const actions = document.getElementById('actions');
    const noBtn = document.getElementById('noBtn');

    function moveNo() {
      const pad = 8;

      const aw = actions.clientWidth;
      const ah = actions.clientHeight;

      const bw = noBtn.offsetWidth;
      const bh = noBtn.offsetHeight;

      const maxX = Math.max(pad, aw - bw - pad);
      const maxY = Math.max(pad, ah - bh - pad);

      // posizioni random dentro al contenitore
      const x = Math.floor(Math.random() * (maxX - pad + 1)) + pad;
      const y = Math.floor(Math.random() * (maxY - pad + 1)) + pad;

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
      noBtn.style.right = "auto";
      noBtn.style.transform = "translate(0, 0)";
    }

    // “No” scappa sempre
    noBtn.addEventListener("click", (e) => {
      e.preventDefault();
      moveNo();
    });

    // rende difficile/impossibile cliccarlo (opzionale ma efficace)
    noBtn.addEventListener("mouseenter", moveNo);

    window.addEventListener("load", moveNo);
  </script>
</body>
</html>
