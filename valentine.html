<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    body { font-family: system-ui, Arial; display: grid; place-items: center; height: 100vh; margin: 0; background:#fff0f6; }
    .card { background: white; padding: 32px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,.12); text-align:center; }
    h1 { margin: 0 0 12px; }
    button, a.btn { display:inline-block; padding: 12px 18px; border-radius: 12px; border: 0; cursor: pointer; text-decoration:none; }
    .yes { background:#ff4d6d; color:white; }
    .no  { background:#f1f3f5; color:#111; margin-left: 8px; }
    #msg { margin-top: 16px; font-weight: 600; }
    .actions{
      margin: 10px 0 14px;
    }

    .grid-2{
      width: min(520px, 92vw);
      margin: 14px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .grid-2 img{
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
      background: #f1f3f5;
    }

    /* opzionale: un filo pi√π vicine ai bottoni */
    .grid-2.top{ margin-bottom: 10px; }
    .grid-2.bottom{ margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Do you want my valentine?</h1>
    <div class="grid-2 top">
      <img src="images/babe1.jpg" alt="Foto 1" loading="lazy">
      <img src="images/babe2.jpg" alt="Foto 2" loading="lazy">
    </div>
    <div>
      <button class="yes" onclick="yes()">Yes</button>
      <button class="no" onclick="no()">No</button>
    </div>
    <div id="msg"></div>
    <div class="grid-2 bottom">
      <img src="images/babe3.jpg" alt="Foto 3" loading="lazy">
      <img src="images/babe4.jpg" alt="Foto 4" loading="lazy">
    </div>
  </div>

  <script>
    function yes() { document.getElementById('msg').textContent = "Yay! ‚ù§Ô∏è"; }
    function no()  { document.getElementById('msg').textContent = "Ok‚Ä¶ but I‚Äôll still bring chocolate üôÇ"; }
  </script>
</body>
</html>
